    <audio id="glitchAudio" preload="auto" muted>
        <source src="https://cdn.jsdelivr.net/gh/freesound/archive@master/sounds/344/344789__jokerman__digital-glitch-01.wav" type="audio/wav">
        <source src="https://cdn.jsdelivr.net/gh/freesound/archive@master/sounds/344/344789__jokerman__digital-glitch-01.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const page1 = document.getElementById('page1');
            const page2 = document.getElementById('page2');
            const nextBtn = document.getElementById('nextBtn');
            const glitchScreen = document.getElementById('glitchScreen');
            const glitchAudio = document.getElementById('glitchAudio');
            let isTriggered = false;
            let glitchTimer = null;
            // 图片原始尺寸（不变）
            const IMG_WIDTH = 1280;
            const IMG_HEIGHT = 720;

            // 核心修改：随机截取区域+自动全屏填充，每次截取都铺满屏幕
            function randomCropImg() {
                // 随机生成截取的宽高（原图30%-100%，不变）
                const cropW = Math.floor(Math.random() * (IMG_WIDTH * 0.7)) + (IMG_WIDTH * 0.3);
                const cropH = Math.floor(Math.random() * (IMG_HEIGHT * 0.7)) + (IMG_HEIGHT * 0.3);
                // 随机生成截取坐标（不超出图片边界，不变）
                const cropX = Math.floor(Math.random() * (IMG_WIDTH - cropW));
                const cropY = Math.floor(Math.random() * (IMG_HEIGHT - cropH));
                
                // 关键修改：按截取区域计算背景定位比例，配合cover实现全屏填充
                const posX = -(cropX / IMG_WIDTH) * 100;
                const posY = -(cropY / IMG_HEIGHT) * 100;
                glitchScreen.style.backgroundPosition = `${posX}% ${posY}%`;
            }

            // 触发函数：无任何修改
            function triggerGlitch() {
                if (isTriggered) return;
                isTriggered = true;

                glitchScreen.classList.add('active');
                glitchAudio.volume = 1;
                glitchAudio.muted = false;
                glitchAudio.play().catch(err => {});
                glitchTimer = setInterval(randomCropImg, 100);

                setTimeout(() => {
                    clearInterval(glitchTimer);
                    glitchAudio.pause();
                    glitchAudio.currentTime = 0;
                    glitchAudio.muted = true;
                    glitchScreen.classList.remove('active');
                    page1.classList.add('page-hidden');
                    page2.classList.remove('page-hidden');
                }, 1000);
            }

            // 双触发方式：无任何修改
            nextBtn.addEventListener('click', triggerGlitch);
            document.addEventListener('keydown', function(e) {
                if (e.keyCode === 13 || e.key === 'Enter') triggerGlitch();
            });
        });
    </script>
