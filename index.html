<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>GitHub - zsy131039</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #050816, #0a1931, #102a49);
            font-family: "Microsoft YaHei", 微软雅黑, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        /* 初始文字样式 */
        .init-text h1 {
            color: #ffffff;
            font-size: 60px;
            margin: 0 0 20px 0;
            text-shadow: 0 0 10px rgba(100, 160, 255, 0.5);
        }
        .init-text p {
            color: #e0efff;
            font-size: 18px;
            margin: 0;
        }
        /* 图片背景容器：回车后全屏显示 */
        .img-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            background-image: url("https://picsum.photos/id/1062/1920/1080"); /* 已嵌入你的纹理图片链接 */
            background-size: cover; /* 全屏填充 */
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
            /* 禁止图片操作的CSS防护 */
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -webkit-user-drag: none;
            user-drag: none;
        }
        /* 回车触发后显示 */
        .img-bg.active {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div class="init-text">
        <h1>Welcome</h1>
        <p>网站正在更新中，请敬请期待 --zsy131039</p>
    </div>

    <div class="img-bg" id="imgBg"></div>

    <script>
        const imgBg = document.getElementById('imgBg');
        let isImgShow = false;

        // 回车键触发图片背景显示
        document.addEventListener('keydown', (e) => {
            if (e.keyCode === 13 && !isImgShow) {
                imgBg.classList.add('active');
                isImgShow = true;
            }
        });

        // 禁止右键/拖拽/复制（防图片盗用）
        document.addEventListener('contextmenu', (e) => {
            if (isImgShow) e.preventDefault();
        });
        document.addEventListener('dragstart', (e) => {
            if (isImgShow) e.preventDefault();
        });
        document.addEventListener('copy', (e) => {
            if (isImgShow) e.preventDefault();
        });
    </script>
</body>
</html>
