<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>？</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #050816, #0a1931, #102a49);
            font-family: "Microsoft YaHei", 微软雅黑, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        /* 像素字体样式：匹配参考图的方正像素风格 */
        .pixel-font {
            font-family: "Press Start 2P", "Courier New", monospace;
            font-smooth: never;
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: grayscale;
            letter-spacing: 2px;
        }
        .init-text h1 {
            color: #ffffff;
            font-size: 60px;
            margin: 0 0 20px 0;
            text-shadow: 0 0 10px rgba(100, 160, 255, 0.5);
        }
        .init-text p {
            color: #e0efff;
            font-size: 18px;
            margin: 0;
        }
        /* 图片背景容器：删除了渐显效果（移除transition） */
        .img-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            background-image: url("https://p3-flow-imagex-sign.byteimg.com/tos-cn-i-a9rns2rl98/0e17062ade4d4dabbc401e5eedff16cc.jpg~tplv-a9rns2rl98-image.png?lk3s=8e244e95&rcl=2026020216234150B627CEDEE8D3408734&rrcfp=dafada99&x-expires=2086244621&x-signature=gxGDYrUDVbwZS2rbzeiMsLgRX1Y%3D");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            pointer-events: none;
            /* 已删除过渡效果，图片触发后立即显示 */
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -webkit-user-drag: none;
            user-drag: none;
        }
        .img-bg.active {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
    <!-- 引入像素字体（Press Start 2P） -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="init-text">
        <!-- 所有文字添加pixel-font类，应用像素字体 -->
        <h1 class="pixel-font">Welcome</h1>
        <p class="pixel-font">网站正在更新中，请敬请期待 --zsy131039</p>
    </div>

    <div class="img-bg" id="imgBg"></div>

    <script>
        const imgBg = document.getElementById('imgBg');
        let isTriggered = false;

        document.addEventListener('keydown', function(e) {
            if (e.keyCode === 13 && !isTriggered) {
                imgBg.classList.add('active');
                isTriggered = true;
            }
        });

        document.addEventListener('contextmenu', function(e) {
            if (isTriggered) e.preventDefault();
        });
        document.addEventListener('dragstart', function(e) {
            if (isTriggered) e.preventDefault();
        });
        document.addEventListener('copy', function(e) {
            if (isTriggered) e.preventDefault();
        });
    </script>
</body>
</html>
