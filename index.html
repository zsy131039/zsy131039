<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>GitHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            /* 核心：黑蓝色斜向渐变（深黑→藏蓝→宝蓝），高级不刺眼，适配深色风格 */
            background: linear-gradient(135deg, #050816, #0a1931, #102a49);
            min-height: 100vh;
            margin: 0; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: "Microsoft YaHei", 微软雅黑, sans-serif; 
        }
        h1 {
            color: #ffffff; /* 白色标题，和深色背景对比鲜明 */
            font-size: 60px; 
            margin: 0 0 20px 0; 
            text-shadow: 0 0 10px rgba(100, 160, 255, 0.5); /* 轻微蓝光阴影，呼应蓝黑渐变 */
        }
        p {
            color: #e0efff; /* 浅蓝白段落，比纯白柔和，不刺眼 */
            font-size: 18px;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Welcome</h1>
    <p>网站正在更新中，请敬请期待 --zsy131039</p>
</body>
</html>
