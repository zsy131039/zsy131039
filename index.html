<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>GitHub - zsy131039</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* 页面容器：承载两页内容，开启相对定位用于翻页动画 */
        .page-container {
            width: 100vw;
            height: 100vh;
            overflow: hidden; /* 隐藏翻页时的溢出内容 */
            position: relative;
        }
        /* 通用页面样式：黑蓝渐变+居中布局，两页共用 */
        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: linear-gradient(135deg, #050816, #0a1931, #102a49);
            font-family: "Microsoft YaHei", 微软雅黑, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.8s ease-in-out; /* 翻页动画过渡 */
        }
        /* 第一页默认显示，第二页初始居右隐藏 */
        .page1 { transform: translateX(0); }
        .page2 { transform: translateX(100%); }
        /* 翻页后样式：第一页居左隐藏，第二页显示 */
        .page-container.page-turned .page1 { transform: translateX(-100%); }
        .page-container.page-turned .page2 { transform: translateX(0); }

        /* 第一页文字样式（保留原有效果） */
        .page1 h1 {
            color: #ffffff;
            font-size: 60px;
            margin: 0 0 20px 0;
            text-shadow: 0 0 10px rgba(100, 160, 255, 0.5);
        }
        .page1 p {
            color: #e0efff;
            font-size: 18px;
            margin: 0;
        }

        /* 第二页Welcome样式：居中+放大+蓝光阴影强化 */
        .page2 h1 {
            color: #ffffff;
            font-size: 80px; /* 字号放大更醒目 */
            text-shadow: 0 0 15px rgba(80, 140, 255, 0.7); /* 蓝光阴影增强 */
            letter-spacing: 5px; /* 字间距增加，更舒展 */
        }
    </style>
</head>
<body>
    <!-- 页面容器：包含两页内容，通过类名切换控制翻页 -->
    <div class="page-container" id="pageContainer">
        <!-- 第一页：原有更新提示页 -->
        <div class="page page1">
            <h1>Welcome</h1>
            <p>网站正在更新中，请敬请期待 --zsy131039</p>
        </div>
        <!-- 第二页：翻页后显示，Welcome居中 -->
        <div class="page page2">
            <h1>Welcome</h1>
        </div>
    </div>

    <script>
        // 获取页面容器元素
        const pageContainer = document.getElementById('pageContainer');
        // 标记是否已翻页，避免重复触发
        let isTurned = false;

        // 监听键盘按键按下事件
        document.addEventListener('keydown', (e) => {
            // 检测是否按下回车键（keyCode 13 兼容所有浏览器）
            if (e.keyCode === 13 && !isTurned) {
                // 添加翻页类名，触发CSS动画
                pageContainer.classList.add('page-turned');
                // 标记为已翻页
                isTurned = true;
            }
        });
    </script>
</body>
</html>
