        <a href="https://space.bilibili.com/3546836189055103?spm_id_from=333.1007.0.0" target="_blank" class="bilibili-btn">哔哩哔哩</a>
        <a href="javascript:;" class="video-btn" id="videoBtn">视频号</a> <!-- 超链接仅触发效果，无实际跳转 -->

    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const page1 = document.getElementById('page1');
            const page2 = document.getElementById('page2');
            const nextBtn = document.getElementById('nextBtn');
            const glitchScreen = document.getElementById('glitchScreen');
            const glitchAudio = document.getElementById('glitchAudio');
            const videoBtn = document.getElementById('videoBtn'); // 视频号按钮
            let isTriggered = false;
            let glitchTimer = null;
            const IMG_WIDTH = 1280;
            const IMG_HEIGHT = 720;
            const IMG_RATIO = IMG_WIDTH / IMG_HEIGHT;
            const body = document.body;

            // 核心：视频号按钮点击 - 红色渐变闪烁3次（0.5秒）
            videoBtn.addEventListener('click', function() {
                let flashCount = 0; // 闪烁次数计数器
                const maxFlash = 3; // 目标闪烁次数
                const flashInterval = 125; // 每次闪烁间隔（0.5秒/4=125ms，3次闪烁需4个间隔）
                let flashTimer = null;

                // 闪烁函数：切换红色/黑蓝渐变背景
                function flashBackground() {
                    if (flashCount % 2 === 0) {
                        // 偶数次：红色渐变
                        body.classList.add('red-gradient');
                    } else {
                        // 奇数次：恢复黑蓝渐变
                        body.classList.remove('red-gradient');
                    }
                    flashCount++;

                    // 闪烁3次后停止（3次闪烁对应6个状态切换？不，3次闪烁是：红→黑蓝→红→黑蓝→红→黑蓝，共3次红色显示）
                    if (flashCount >= maxFlash * 2) {
                        clearInterval(flashTimer);
                        body.classList.remove('red-gradient'); // 确保最后恢复黑蓝渐变
                    }
                }

                // 启动闪烁定时器，0.5秒内完成3次闪烁
                flashTimer = setInterval(flashBackground, flashInterval);
            });

            function randomCropImg() {
                const scaleW = Math.random() * 0.7 + 0.3;
                const scaleH = Math.random() * 0.7 + 0.3;
                const maxX = (1 - scaleW) * 100;
                const maxY = (1 - scaleH) * 100;
                const posX = Math.random() * maxX;
                const posY = Math.random() * maxY;

                if (window.innerWidth / window.innerHeight > IMG_RATIO) {
                    glitchScreen.style.backgroundSize = `auto 150%`;
                } else {
                    glitchScreen.style.backgroundSize = `150% auto`;
                }
                glitchScreen.style.backgroundPosition = `${posX}% ${posY}%`;
            }

            function triggerGlitch() {
                if (isTriggered) return;
                isTriggered = true;

                glitchScreen.classList.add('active');
                glitchAudio.volume = 1;
                glitchAudio.muted = false;
                glitchAudio.play().catch(err => {});
                glitchTimer = setInterval(randomCropImg, 20);

                setTimeout(() => {
                    clearInterval(glitchTimer);
                    glitchAudio.pause();
                    glitchAudio.currentTime = 0;
                    glitchAudio.muted = true;
                    glitchScreen.classList.remove('active');
                    page1.classList.add('page-hidden');
                    page2.classList.remove('page-hidden');
                }, 1000);
            }

            nextBtn.addEventListener('click', triggerGlitch);
            document.addEventListener('keydown', function(e) {
                if (e.keyCode === 13 || e.key === 'Enter') triggerGlitch();
            });
        });
    </script>
