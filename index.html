    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const page1 = document.getElementById('page1');
            const page2 = document.getElementById('page2');
            const nextBtn = document.getElementById('nextBtn');
            const glitchScreen = document.getElementById('glitchScreen');
            const glitchAudio = document.getElementById('glitchAudio');
            let isTriggered = false;
            let glitchTimer = null;
            const IMG_WIDTH = 1280;  // 图片原始宽
            const IMG_HEIGHT = 720; // 图片原始高
            // 新增：计算图片宽高比（核心解决空白关键）
            const IMG_RATIO = IMG_WIDTH / IMG_HEIGHT;

            // 核心重写：无空白随机截取+全屏填充，逻辑精准无露底
            function randomCropImg() {
                // 1. 随机生成截取比例（0.3-1.0，对应原图30%-100%），避免像素计算误差
                const scaleW = Math.random() * 0.7 + 0.3;
                const scaleH = Math.random() * 0.7 + 0.3;
                
                // 2. 精准计算截取坐标：基于比例，确保不超出图片边界，无像素偏差
                const maxX = (1 - scaleW) * 100;
                const maxY = (1 - scaleH) * 100;
                const posX = Math.random() * maxX;
                const posY = Math.random() * maxY;

                // 3. 核心：动态调整背景尺寸+定位，匹配屏幕比例，强制覆盖无空白
                // 按图片比例缩放背景，确保无论截取哪个区域，都能完全铺满屏幕
                if (window.innerWidth / window.innerHeight > IMG_RATIO) {
                    // 屏幕更宽：按屏幕高度缩放背景，宽度自适应溢出，无空白
                    glitchScreen.style.backgroundSize = `auto 150%`;
                } else {
                    // 屏幕更高：按屏幕宽度缩放背景，高度自适应溢出，无空白
                    glitchScreen.style.backgroundSize = `150% auto`;
                }
                // 精准百分比定位：基于截取比例，配合缩放实现无空白截取
                glitchScreen.style.backgroundPosition = `${posX}% ${posY}%`;
            }

            // 触发函数：完全无修改
            function triggerGlitch() {
                if (isTriggered) return;
                isTriggered = true;

                glitchScreen.classList.add('active');
                glitchAudio.volume = 1;
                glitchAudio.muted = false;
                glitchAudio.play().catch(err => {});
                glitchTimer = setInterval(randomCropImg, 100);

                setTimeout(() => {
                    clearInterval(glitchTimer);
                    glitchAudio.pause();
                    glitchAudio.currentTime = 0;
                    glitchAudio.muted = true;
                    glitchScreen.classList.remove('active');
                    page1.classList.add('page-hidden');
                    page2.classList.remove('page-hidden');
                }, 1000);
            }

            // 双触发方式：完全无修改
            nextBtn.addEventListener('click', triggerGlitch);
            document.addEventListener('keydown', function(e) {
                if (e.keyCode === 13 || e.key === 'Enter') triggerGlitch();
            });
        });
    </script>
