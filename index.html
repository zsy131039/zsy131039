<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>GitHub - zsy131039</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入Pixel Operator像素字体（免费开源CDN，加载快、兼容GitHub Pages） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pixel-operator-font@1.0.0/pixel-operator.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #050816, #0a1931, #102a49);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        /* Pixel Operator核心像素样式：关闭平滑保证边缘锐利，全局复用 */
        .pixel-operator {
            font-family: "Pixel Operator", monospace; /* 核心字体设置 */
            font-smooth: never;
            -webkit-font-smoothing: none; /* 关键：禁止浏览器模糊像素边缘 */
            -moz-osx-font-smoothing: grayscale;
            letter-spacing: 2px; /* 微调字间距，适配像素风格舒展度 */
        }
        /* 初始文字样式（Pixel Operator+蓝光阴影，匹配深色背景，字号适配该字体） */
        .init-text h1 {
            color: #ffffff;
            font-size: 60px; /* 该字体舒展，大字号无拥挤，复古感拉满 */
            margin: 0 0 25px 0;
            text-shadow: 0 0 10px rgba(100, 160, 255, 0.5);
        }
        .init-text p {
            color: #e0efff;
            font-size: 18px; /* 中字号适配，中英文可读性都极佳 */
            margin: 0;
        }
        /* 图片背景容器：无渐显+全屏填充+防盗用基础CSS（核心功能保留） */
        .img-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            /* 你的黑白纹理图片链接，精准嵌入无错误 */
            background-image: url("https://p3-flow-imagex-sign.byteimg.com/tos-cn-i-a9rns2rl98/0e17062ade4d4dabbc401e5eedff16cc.jpg~tplv-a9rns2rl98-image.png?lk3s=8e244e95&rcl=2026020216234150B627CEDEE8D3408734&rrcfp=dafada99&x-expires=2086244621&x-signature=gxGDYrUDVbwZS2rbzeiMsLgRX1Y%3D");
            background-size: cover; /* 全屏填充无黑边，适配所有设备 */
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            pointer-events: none;
            /* 防盗用基础设置：禁止选中/拖拽 */
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -webkit-user-drag: none;
            user-drag: none;
        }
        /* 回车触发后立即显示图片（无任何渐显/过渡，直接全屏） */
        .img-bg.active {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <!-- 所有文字添加pixel-operator类，统一应用Pixel Operator像素字体 -->
    <div class="init-text">
        <h1 class="pixel-operator">Welcome</h1>
        <p class="pixel-operator">网站正在更新中，请敬请期待 --zsy131039</p>
    </div>

    <!-- 图片背景容器 -->
    <div class="img-bg" id="imgBg"></div>

    <script>
        const imgBg = document.getElementById('imgBg');
        let isTriggered = false; // 防重复触发标记，确保回车仅生效一次

        // 回车键（keyCode=13）触发图片全屏显示
        document.addEventListener('keydown', function(e) {
            if (e.keyCode === 13 && !isTriggered) {
                imgBg.classList.add('active');
                isTriggered = true;
            }
        });

        // 多重JS防盗用：禁止右键另存、拖拽图片、复制图片（核心防护保留）
        document.addEventListener('contextmenu', (e) => isTriggered && e.preventDefault());
        document.addEventListener('dragstart', (e) => isTriggered && e.preventDefault());
        document.addEventListener('copy', (e) => isTriggered && e.preventDefault());
    </script>
</body>
</html>
