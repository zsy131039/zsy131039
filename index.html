<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>GitHub - zsy131039</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #050816; /* 底层背景，和翻页背景统一，避免露白 */
            font-family: "Microsoft YaHei", 微软雅黑, sans-serif;
        }
        /* 翻页容器：开启3D透视，实现书页翻页的立体效果 */
        .page-container {
            width: 100vw;
            height: 100vh;
            perspective: 1500px; /* 3D透视距离，数值越小立体效果越强 */
            position: relative;
            overflow: hidden;
        }
        /* 通用页面样式：黑蓝渐变，两页共用 */
        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: linear-gradient(135deg, #050816, #0a1931, #102a49);
            backface-visibility: hidden; /* 隐藏元素背面，避免翻页时穿模 */
            transform-origin: left center; /* 翻页原点：左侧居中（仿真书页从左翻） */
            transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1); /* 翻页缓动曲线，更贴合真实翻页 */
        }
        /* 第一页：初始显示，作为翻页的“正面书页” */
        .page1 {
            z-index: 2; /* 层级高于第二页，优先显示 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        /* 第二页：初始隐藏，作为翻页的“背面书页” */
        .page2 {
            z-index: 1;
            transform: rotateY(180deg); /* 初始沿Y轴旋转180度隐藏 */
        }
        /* 翻页触发后：第一页沿Y轴旋转-180度（向左翻页），露出第二页 */
        .page-container.page-turned .page1 {
            transform: rotateY(-180deg);
        }

        /* 第一页文字样式（保留原有下拉动画+蓝光阴影） */
        .page1 h1 {
            color: #ffffff;
            font-size: 60px;
            margin: 0 0 20px 0;
            text-shadow: 0 0 10px rgba(100, 160, 255, 0.5);
            animation: slideDown 0.8s ease-in-out 0.1s forwards;
            opacity: 0;
        }
        .page1 p {
            color: #e0efff;
            font-size: 18px;
            margin: 0;
            animation: slideDown 0.8s ease-in-out 0.3s forwards;
            opacity: 0;
        }

        /* 第二页核心：Welcome 页面最上方居中 */
        .page2 .welcome-title {
            color: #ffffff;
            font-size: 60px;
            text-shadow: 0 0 15px rgba(80, 140, 255, 0.7);
            letter-spacing: 4px;
            text-align: center; /* 水平居中 */
            width: 100%;
            margin-top: 40px; /* 距离顶部的间距，可按需调整 */
        }

        /* 保留原有下拉动画 */
        @keyframes slideDown {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="page-container" id="pageContainer">
        <!-- 第一页：原有更新提示页（带下拉动画） -->
        <div class="page page1">
            <h1>Welcome</h1>
            <p>网站正在更新中，请敬请期待 --zsy131039</p>
        </div>
        <!-- 第二页：书页翻页后显示，Welcome置顶居中 -->
        <div class="page page2">
            <h1 class="welcome-title">Welcome</h1>
        </div>
    </div>

    <script>
        const pageContainer = document.getElementById('pageContainer');
        let isTurned = false; // 防重复翻页标记

        // 回车键触发书页翻页
        document.addEventListener('keydown', (e) => {
            // 回车键keyCode=13，仅未翻页时触发
            if (e.keyCode === 13 && !isTurned) {
                pageContainer.classList.add('page-turned');
                isTurned = true;
            }
        });
    </script>
</body>
</html>
