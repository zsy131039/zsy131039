<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>GitHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #050816, #0a1931, #102a49);
            min-height: 100vh;
            margin: 0; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: "Microsoft YaHei", 微软雅黑, sans-serif; 
            overflow: hidden;
        }
        @keyframes slideDown {
            0% {
                transform: translateY(-100px);
                opacity: 0; /* 初始透明 */
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        h1 {
            color: #ffffff; 
            font-size: 60px; 
            margin: 0 0 20px 0; 
            text-shadow: 0 0 10px rgba(100, 160, 255, 0.5); 
            animation: slideDown 1.2s ease-in-out 0.3s forwards;
            opacity: 0;
        }
        p {
            color: #e0efff; 
            font-size: 18px;
            margin: 0;
            animation: slideDown 1.2s ease-in-out 0.7s forwards;
            opacity: 0;
        }
    </style>
</head>
<body>
    <h1>Welcome</h1>
    <p>网站正在更新中，请敬请期待 --zsy131039</p>
</body>
</html>
