<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>GitHub - zsy131039</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入Press Start 2P像素字体（Google Fonts官方CDN，加载快、兼容所有浏览器） -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #050816, #0a1931, #102a49);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        /* Press Start 2P核心像素样式：关闭平滑保证边缘锐利，全局复用 */
        .press-start-pixel {
            font-family: "Press Start 2P", monospace; /* 核心字体设置 */
            font-smooth: never;
            -webkit-font-smoothing: none; /* 关键：禁止浏览器模糊像素 */
            -moz-osx-font-smoothing: grayscale;
            letter-spacing: 2px; /* 微调字间距，适配该字体紧凑特点 */
        }
        /* 初始文字样式（Press Start 2P+蓝光阴影，匹配深色背景） */
        .init-text h1 {
            color: #ffffff;
            font-size: 48px; /* 适配该字体：适度缩小，避免过于拥挤 */
            margin: 0 0 30px 0;
            text-shadow: 0 0 10px rgba(100, 160, 255, 0.5);
        }
        .init-text p {
            color: #e0efff;
            font-size: 14px; /* 该字体小字号更适配，保证可读性 */
            line-height: 1.8; /* 增加行高，避免中文拥挤 */
            margin: 0;
        }
        /* 图片背景容器：无渐显+全屏填充+防盗用基础CSS */
        .img-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            /* 你的黑白纹理图片链接，精准嵌入 */
            background-image: url("https://p3-flow-imagex-sign.byteimg.com/tos-cn-i-a9rns2rl98/0e17062ade4d4dabbc401e5eedff16cc.jpg~tplv-a9rns2rl98-image.png?lk3s=8e244e95&rcl=2026020216234150B627CEDEE8D3408734&rrcfp=dafada99&x-expires=2086244621&x-signature=gxGDYrUDVbwZS2rbzeiMsLgRX1Y%3D");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            pointer-events: none;
            /* 防盗用基础设置 */
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -webkit-user-drag: none;
            user-drag: none;
        }
        /* 回车触发后立即显示图片（无任何渐显，直接全屏） */
        .img-bg.active {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <!-- 所有文字添加类名，统一应用Press Start 2P字体 -->
    <div class="init-text">
        <h1 class="press-start-pixel">Welcome</h1>
        <p class="press-start-pixel">网站正在更新中，请敬请期待 --zsy131039</p>
    </div>

    <div class="img-bg" id="imgBg"></div>

    <script>
        const imgBg = document.getElementById('imgBg');
        let isTriggered = false; // 防重复触发标记

        // 回车键触发图片（keyCode=13，仅生效一次）
        document.addEventListener('keydown', function(e) {
            if (e.keyCode === 13 && !isTriggered) {
                imgBg.classList.add('active');
                isTriggered = true;
            }
        });

        // 多重防盗用：禁止右键/拖拽/复制
        document.addEventListener('contextmenu', (e) => isTriggered && e.preventDefault());
        document.addEventListener('dragstart', (e) => isTriggered && e.preventDefault());
        document.addEventListener('copy', (e) => isTriggered && e.preventDefault());
    </script>
</body>
</html>
